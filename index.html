<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Live Weather Banner</title>
</head>
<body>
    <header class="banner">

        <div class="banner-column">
            <p id="time-zone-description">Timezone</p>

            <div class="location">
                <p id="location-timezone">Timezone</p>
                <div class="icon"></div>
            </div>
            
        </div>

        <div class="city-time">

            <div id="city">
                <p id="city-description">City Name</p>
                <p id="city-name">A City</p>
            </div>
            
            <div id="time">
                <p id="lot-description">Last Observation Time</p>
                <p id="ob-time">Time</p> 
            </div>
            
        </div>
        <div class="banner-column">
            <div class="degree-section">
                <p id="temperature-degree">34</p>
                <img src="./icons/celsius4.png" width="32" height="32" alt="">
            </div>
            <p id="temperature-description">It's cold.</p>
        </div>
    </header>
    <!--<script src="skycons.js"></script>-->
    <script src="app.js"></script>
</body>
</html>
